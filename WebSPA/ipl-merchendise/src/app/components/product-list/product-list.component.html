<div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img src="assets/sample-img.png" [alt]="product.name" class="product-image" />
      <h3 class="product-name" [routerLink]="['/product-detail', product.id]">{{ product.name }}</h3>
      <p class="product-price">{{ product.price | currency:product.currencyCode }}</p>
  
      <div class="cart-actions">
        <button *ngIf= "!itemExistsInCart(product.id);else viewCart" (click)="addToCart(product)" class="add-to-cart-btn">Add to Cart</button>
        <ng-template #viewCart>
            <button class="add-to-cart-btn" [routerLink]="['cart']">View Cart</button>
        </ng-template>
      </div>
    </div>
  </div>
