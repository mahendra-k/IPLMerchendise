<div class="product-detail">
    <div class="product-image">
      <img src="assets/sample-img.png" [alt]="product.name" />
    </div>
  
    <div class="product-info">
      <h1 class="product-name">{{ product.name }}</h1>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency:product.currencyCode }}</p>
  
      <div class="cart-actions">
        <button (click)="addToCart()"  *ngIf= "!itemExistsInCart(product.id);else viewCart" class="add-to-cart-btn">Add to Cart</button>
        <ng-template #viewCart>
          <button class="add-to-cart-btn" [routerLink]="['/cart']">View Cart</button>
      </ng-template>
      </div>
    </div>
  </div>
