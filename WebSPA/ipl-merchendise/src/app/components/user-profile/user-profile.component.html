<div class="profile-container">
    <h2>User Profile</h2>
  
    <!-- Show User Profile if user exists -->
    <div *ngIf="user" class="user-details">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <button class="btn btn-primary" (click)="editProfile()">Edit Profile</button>
    </div>
  
    <!-- Show Create Profile Form if no user found -->
    <div *ngIf="!user" class="user-form">
      <form (ngSubmit)="createUser()">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newUser.name" name="name" required />
  
        <label>Email:</label>
        <input type="email" [(ngModel)]="newUser.email" name="email" required />
  
        <label>Phone:</label>
        <input type="text" [(ngModel)]="newUser.phone" name="phone" required />
  
        <button type="submit" class="btn btn-success">Create Profile</button>
      </form>
    </div>
  </div>
