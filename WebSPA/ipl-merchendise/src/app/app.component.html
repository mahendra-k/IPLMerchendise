<header class="header">
  <div class="logo">
    <img src="assets/ipl-logo.png" class="header-logo" [routerLink]="['']" alt="IPL Merchandise Logo" />
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search for products..." (input)="onSearch($event)" [value]="searchTerm" />
    <div class="search-dropdown" *ngIf="searchResults.length > 0">
      <div *ngFor="let product of searchResults" (click)="goToProduct(product.id)" class="search-item">
        {{ product.name }}
      </div>
    </div>
  </div>
